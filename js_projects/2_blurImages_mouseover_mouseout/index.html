<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toggle blur and clear image</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <img class="img img--img0" src="img/zeroblur.jpg" data-clear-src="img/zero.jpg" id="zero">
    <img class="img img--img1" src="img/oneblur.jpg" data-clear-src="img/one.jpg" id="one">
    <img class="img img--img2" src="img/twoblur.jpg" data-clear-src="img/two.jpg" id="two">
    <img class="img img--img3" src="img/threeblur.jpg" data-clear-src="img/three.jpg" id="three">
    <img class="img img--img4" src="img/fourblur.jpg" data-clear-src="img/four.jpg" id="four">
    <img class="img img--img5" src="img/fiveblur.jpg" data-clear-src="img/five.jpg" id="five">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
